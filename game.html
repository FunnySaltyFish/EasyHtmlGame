<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.js"></script>
    <script src="./utils/math.js"></script>
    <script src="./scenes/BaseConfig.js"></script>
    <script src="./scenes/GameScene.js"></script>
    <script src="./scenes/FailureScene.js"></script>
    <script src="./scenes/WinScene.js"></script>
    <script src="./scenes/StartScene.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
  </body>
  <script type="text/javascript">
    var config = {
      type: Phaser.AUTO,
      scale: {
        mode: Phaser.Scale.FIT,
        parent: 'phaser-example',
        autoCenter: Phaser.Scale.CENTER_BOTH,
        width: GAME_WIDTH,
        height: GAME_HEIGHT
      },
      width: GAME_WIDTH,
      height: GAME_HEIGHT,
      physics: {
        default: "arcade",
        arcade: {
          gravity: { y: 300 },
          debug: false,
        },
      },
    };

    var game = new Phaser.Game(config);
    game.scene.add(SCENE_START, StartScene);
    game.scene.add(SCENE_GAME,GameScene);
    game.scene.add(SCENE_FAILURE,FailureScene);
    game.scene.add(SCENE_WIN,WinScene);

    game.scene.start(SCENE_START);

  </script>
</html>
